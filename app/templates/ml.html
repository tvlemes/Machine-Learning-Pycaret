<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pycaret - Thiago Lemes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style></style>
  </head>

  <body style="background-image: url('../static/img/background.jpg')">
    <div class="container text-center">
        <form method="POST">
            <div class="row" style="margin-top: 80px;">
                <div class="w-25 p-1">
                    <label for="exampleFormControlInput1" class="form-label" style="color: white;">Carat Weight</label>
                    <input type="text" class="form-control" name="Carat_Weight" placeholder="Peso em quilates">
                </div>
                <div class="w-25 p-1">
                    <label for="exampleFormControlInput1" class="form-label" style="color: white;">Cut</label>
                    <input type="text" class="form-control" name="Cut" placeholder="Corte">
                </div> 
                <div class="w-25 p-1">
                    <label for="exampleFormControlInput1" class="form-label" style="color: white;">Color</label>
                    <input type="text" class="form-control" name="Color" placeholder="Cor">
                </div> 
                <div class="w-25 p-1">
                    <label for="exampleFormControlInput1" class="form-label" style="color: white;">Clarity</label>
                    <input type="text" class="form-control" name="Clarity" placeholder="Clareza">
                </div> 

                <div class="w-25 p-1">
                    <label for="exampleFormControlInput1" class="form-label" style="color: white;">Polish</label>
                    <input type="text" class="form-control" name="Polish" placeholder="Polonês">
                </div>
                <div class="w-25 p-1">
                    <label for="exampleFormControlInput1" class="form-label" style="color: white;">Symmetry</label>
                    <input type="text" class="form-control" name="Symmetry" placeholder="Simetria">
                </div> 
                <div class="w-25 p-1">
                    <label for="exampleFormControlInput1" class="form-label" style="color: white;">Report</label>
                    <input type="text" class="form-control" name="Report" placeholder="Relatório">
                </div> 
                <div style="margin-top: 40px;"></div>
                <!-- <div class="w-25 p-1"> -->
                    <button type="submit" class="btn btn-info">Enviar</button>
                <!-- </div> -->
            
                <label for="exampleFormControlInput1" class="form-label" style="color: white; text-align: center; font-size: 30px; margin-top: 27px; color: rgb(131, 223, 223);"><strong>{{price}}</strong></label>
            </div>
        </form>
    </div>
    <footer style="position: absolute; padding-bottom: 100px; background-color: cornflowerblue; width: 100%; bottom: 0px;  height: 10px; opacity: 70%; text-align:center">
        <div class="rodape">
            <strong>Machine Leaning - Pycaret</strong>
            <div></div>
            <strong>Thiago Lemes</strong>
            <div></div>
            <strong>2023</strong>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
